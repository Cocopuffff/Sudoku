<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Sudoku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sudoku</h1>
    <div class="menu">
      <button class="btn btn-info" style="min-width: 120px">Hint</button>
      <div class="lives">
        Lives:
        <span>3</span>
      </div>
      <div class="timer">
        <label id="hours">00</label>:<label id="minutes">00</label>:<label
          id="seconds"
          >00</label
        >
      </div>
      <button class="btn btn-danger" style="min-width: 120px" id="startOver">
        Start Over
      </button>
    </div>
    <div
      class="modal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      id="chooseDifficulty"
    >
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Choose Your Difficulty</h5>
          </div>
          <div class="modal-body">
            <button
              type="button"
              class="btn btn-outline-success btn-lg difficulty"
              style="min-width: 120px"
              id="demo"
            >
              Demo
            </button>
            <button
              type="button"
              class="btn btn-outline-success btn-lg difficulty"
              style="min-width: 120px"
              id="easy"
            >
              Easy
            </button>
            <button
              type="button"
              class="btn btn-outline-success btn-lg difficulty"
              style="min-width: 120px"
              id="beginner"
            >
              Beginner
            </button>
            <button
              type="button"
              class="btn btn-outline-warning btn-lg difficulty"
              style="min-width: 120px"
              id="novice"
            >
              Novice
            </button>
            <button
              type="button"
              class="btn btn-outline-warning btn-lg difficulty"
              style="min-width: 120px"
              id="advanced"
            >
              Advanced
            </button>
            <button
              type="button"
              class="btn btn-outline-danger btn-lg difficulty"
              style="min-width: 120px"
              id="master"
            >
              Master
            </button>
            <button
              type="button"
              class="btn btn-outline-danger btn-lg difficulty"
              style="min-width: 120px"
              id="insane"
            >
              Insane
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="startOverModal">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Are you sure you want to start over?</h5>
          </div>
          <div class="modal-body">
            <button
              type="button"
              class="btn btn-success btn-lg difficulty"
              style="min-width: 120px"
              id="no"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-outline-danger btn-lg difficulty"
              style="min-width: 120px"
              id="yes"
            >
              Start Over
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="twoboards">
      <div id="board-wrapper">
        <div id="system-board"></div>
      </div>
      <div id="board-wrapper">
        <form id="board"></form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
